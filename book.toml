[book]
authors = ["Jho00"]
language = "en"
multilingual = false
src = "src"
title = "system-engineering-playbook"

[build]
build-dir = "book"
create-missing = true

[preprocessor.drawio]
command = "mdbook-drawio"
[preprocessor.plantuml]
plantuml-cmd="https://www.plantuml.com/plantuml"
command = "mdbook-plantuml -l"

[output.html]
additional-css = ["src/_assets/custom.css"]
additional-js = []
